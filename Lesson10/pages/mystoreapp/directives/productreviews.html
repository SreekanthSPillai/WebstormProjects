<div class="panel panel-primary"> 
<div class="panel-heading"> 
	<h3 class="panel-title">Reviews</h3> 
</div> 
<div class="panel-body">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span> 
				</button> 
				<a class="navbar-brand" href="#">My Review</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2"> 
				<form class="navbar-form navbar-left" role="search" name="reviewForm" ng-submit="reviewForm.$valid && reviewCtrl.addReview();" novalidate>
					<div class="form-group"> 
						<input type="text" class="form-control" placeholder="Comment" ng-model="reviewCtrl.newReview.comment">
					</div>
					<div class="form-group"> 
						<input type="text" class="form-control" placeholder="email" ng-model="reviewCtrl.newReview.author" required>
					</div>
					<button type="submit" class="btn btn-default">Submit</button> Form validated:{{reviewForm.$valid}}
				</form>
			</div>
		</div>
	</nav>
	<ul class="media-list">
		<li class="media" ng-repeat="userreview in reviewCtrl.userreviews">
			<a href="#" class="pull-left">
				<img src="http://placehold.it/64x64" alt="" class="img-circle">
			</a>
			<div class="media-body">
				<span class="text-muted pull-right">
					<small class="text-muted">30 min ago</small>
				</span>
				<strong class="text-success">{{userreview.author}}</strong>
				<p>
					{{userreview.comment}}
				</p>
			</div>
		</li>
	</ul>
</div> 
</div>
