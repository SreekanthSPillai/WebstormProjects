<div class="panel panel-default">
<div class="col-md-6">
    <img class="thumbnail" ng-src="{{vm.phone.imageUrl}}">
    <ul class="list-inline">
        <li>
            <img class="thumbnail" src="http://placehold.it/64x64">
        </li>
        <li>
            <img class="thumbnail" src="http://placehold.it/64x64">
        </li>
        <li>
            <img class="thumbnail" src="http://placehold.it/64x64">
        </li>
        <li>
            <img class="thumbnail" src="http://placehold.it/64x64">
        </li>
    </ul>
</div>
<div class="col-md-6">
    <h3>
        {{vm.phone.name}}</h3>
    <p>
        {{vm.phone.snippet}}</p>
    <label>
        Size
        <select>
            <option value="16">16 GB</option>
            <option value="32">32 GB</option>
            <option value="64">64 GB</option>
            <option value="128">128 GB</option>
        </select>
    </label>
    <div class="row">
        <div class="small-3 columns">
            <label for="middle-label" class="middle">
                Quantity</label>
        </div>
        <div class="small-9 columns">
            <input type="text" id="middle-label" placeholder="One item two item">
        </div>
    </div>
    <a href="#" class="button large expanded">Buy Now</a>
    <div class="social-icons">
		<a href="http://twitter.com/Sreekanthspillai" class="twitter" target="_blank"></a>
		<a href="http://www.facebook.com/Sreekanthspillai" class="facebook" target="_blank" ></a>
		<a class="googleplus" href="https://plus.google.com/Sreekanthspillai" target="_blank"></a>
		<a href="http://feeds.feedburner.com/Sreekanthspillai" class="rss" target="_blank" ></a>
	</div>
</div> 
</div>
