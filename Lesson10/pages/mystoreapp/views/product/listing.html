<div class="row">
<div class="alert alert-warning" role="alert" ng-if="vm.phones.length < 1">
	{{vm.noPhones}}
</div>
  <div class="col-sm-6 col-md-3 inline" ng-repeat="phone in vm.phones | filter:query | orderBy:orderProp">
    <div class="thumbnail">
		<a href="#/product/{{phone.id}}" class="thumbnail">
			<img ng-src="{{phone.imageUrl}}" ng-alt="{{phone.name}}">
		</a>      
      <div class="caption">
        <h3>{{phone.name}}</h3>
        <p>{{phone.snippet}}</p>        
      </div>
    </div>
	<div class="clearfix"></div>
  </div>  
</div>
