<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Phone Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="myStoreApp">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarController as vm">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Phone Store</a>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{vm.selectedBrand}}<span class="caret"></span></a>
                        <ul class="dropdown-menu">

                            <li ng-repeat="category in vm.categories">
								<a data-ng-click="vm.fiterByBrand(category.name);">{{category.name}}</a>
							</li>
							<li role="separator" class="divider"></li>
							<li>
								<a>All Brands</a>
							</li>
                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Choose Platform</li>
                            <li ng-repeat="platform in vm.platforms">
								<a href="#{{platform.url}}">{{platform.name}}</a>
							</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>
    <!-- ./Navigation -->
	<div class="clearfix"></div>
	<!-- Main Container -->
    <div class="container">
	<hr/><br/>
	<ol class="breadcrumb">
		  <li><a href="#">Phones</a></li>
		  <li><a href="#">Samsung</a></li>
		  <li class="active">Galaxy S6</li>
		</ol>
	<div class="jumbotron" style="display:none;">
        
        <div class="row carousel-holder">
			<div class="col-md-12">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						<li data-target="#carousel-example-generic" data-slide-to="3"></li>
						<li data-target="#carousel-example-generic" data-slide-to="4"></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<img class="slide-image" src="http://placehold.it/800x300" alt="">
							<div class="carousel-caption">
								<h3>What we do</h3>
							</div>
						</div>
						<div class="item">
							<img class="slide-image" src="http://placehold.it/800x300" alt="">
							<div class="carousel-caption">
								<h3>What we do Item 2</h3>
							</div>
						</div>
						<div class="item">
							<img class="slide-image" src="http://placehold.it/800x300" alt="">
						</div>
						<div class="item">
							<img class="slide-image" src="http://placehold.it/800x300" alt="">
						</div>
						<div class="item">
							<img class="slide-image" src="http://placehold.it/800x300" alt="">
						</div>
					</div>
					<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
        </div>
      </div>
		                  
	<div class="row" ng-view></div>
	 
	<div class="row">
		<div class="col-md-12">
		<ul class="list-inline">
			<li>My Store</li>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
			<li class="float-right">Copyright 2016</li>
		</ul>
		</div>
	</div>
    </div>
    <!-- ./Main Container -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-resource.js"></script>
    <script src="mystoreapp/app.js"></script>
    <script src="mystoreapp/directives.js"></script>
	<script src="mystoreapp/filters/phoneBrandFilter.js"></script>
	<script src="mystoreapp/Controllers/navbarController.js"></script>
    <script src="mystoreapp/Controllers/ProductController.js"></script>
	<script src="mystoreapp/Controllers/ProductDetailsController.js"></script>
	
</body>
</html>
