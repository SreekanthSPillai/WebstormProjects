<div class="view">
    <div class="container">
        <header>
            <h3><span class="glyphicon glyphicon-inbox"></span> Mail</h3>
        </header>
        <div class="row gridContainer customersTable show-hide-animation">
            <div class="col-md-10">
                <div>
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th data-ng-click="vm.setOrder('From')">From</th>
                                <th data-ng-click="vm.setOrder('Subject')">Subject</th>
                                <th>Mail Link</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="email in vm.emails">
                                <td>{{email.Sender.EmailAddress.Name}} ({{email.Sender.EmailAddress.Address}})</td>
                                <td>{{email.Subject}}</td>
                                <td><a href={{email.WebLink}} target="_blank">View Full Message</a></td>
                            </tr>

                            <tr ng-if="vm.emails.length == 0">
                                <td colspan="4" align="center">Your inbox is empty.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>      
    </div>
</div>
